<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dashboard - EduKids</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Mochiy Pop P One', sans-serif;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/auth.js"></script>
</head>
<body class="flex items-center justify-center min-h-[100dvh] bg-purple-100 p-4">

<div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-md">
  <!-- Header dengan icon -->
  <div class="text-center mb-6">
    <div class="bg-purple-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
      <span class="text-3xl">ğŸ”</span>
    </div>
    <h2 class="text-3xl sm:text-4xl font-bold text-purple-600">Admin Login</h2>
    <p class="text-gray-500 text-base mt-2">Masukkan kredensial admin untuk akses dashboard</p>
  </div>

  <input id="adminEmail" type="email" placeholder="Email Admin"
    class="border-2 border-gray-200 p-4 w-full mb-4 rounded-xl text-base sm:text-lg focus:border-purple-500 focus:outline-none transition">

  <input id="adminPassword" type="password" placeholder="Password Admin"
    class="border-2 border-gray-200 p-4 w-full mb-4 rounded-xl text-base sm:text-lg focus:border-purple-500 focus:outline-none transition">

  <button onclick="loginDashboard()"
    class="bg-purple-500 text-white w-full py-4 rounded-xl text-lg sm:text-xl font-medium hover:bg-purple-600 transition">
    Masuk Dashboard
  </button>

  <p class="text-base mt-5 text-center text-gray-600">
    <a href="home.html" class="text-blue-500 font-medium hover:underline">â† Kembali ke Beranda</a>
  </p>

  <div class="mt-6 pt-4 border-t border-gray-200 text-center">
    <p class="text-sm text-gray-400">Hanya untuk Administrator</p>
  </div>
</div>

<script>
  // Cek apakah user sudah login
  document.addEventListener("DOMContentLoaded", function() {
    const currentUser = JSON.parse(localStorage.getItem("edukids_current_user"));

    // Jika belum login, redirect ke login page
    if (!currentUser) {
      alert("Silakan login terlebih dahulu!");
      window.location.href = "login.html";
    }
  });

  function loginDashboard() {
    const email = document.getElementById("adminEmail").value.trim();
    const password = document.getElementById("adminPassword").value;

    if (!email || !password) {
      alert("Email dan Password harus diisi!");
      return;
    }

    // Ambil data users dari localStorage
    const users = JSON.parse(localStorage.getItem("edukids_users")) || [];

    // Cari admin dengan email dan password yang cocok
    const admin = users.find((u) => u.email === email && u.password === password && u.role === "Admin");

    if (admin) {
      // Simpan session admin dashboard
      localStorage.setItem("edukids_dashboard_auth", "true");
      alert("Login berhasil! ğŸ‰\nSelamat datang di Dashboard Admin");
      window.location.href = "admin/index.html";
    } else {
      alert("Kredensial admin tidak valid!");
    }
  }
</script>

</body>
</html>
