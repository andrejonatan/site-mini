<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Mochiy Pop P One', sans-serif;
      }
    </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/auth.js"></script>
</head>
<body class="flex items-center justify-center min-h-[100dvh] bg-green-100 p-4">

<div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-md">
  <h2 class="text-3xl sm:text-4xl font-bold mb-6 text-center text-green-600">Register</h2>

  <input id="regNama" type="text" placeholder="Nama"
    class="border-2 border-gray-200 p-4 w-full mb-4 rounded-xl text-base sm:text-lg focus:border-green-500 focus:outline-none transition">

  <input id="regEmail" type="email" placeholder="Email"
    class="border-2 border-gray-200 p-4 w-full mb-4 rounded-xl text-base sm:text-lg focus:border-green-500 focus:outline-none transition">

  <input id="regPassword" type="password" placeholder="Password"
    class="border-2 border-gray-200 p-4 w-full mb-4 rounded-xl text-base sm:text-lg focus:border-green-500 focus:outline-none transition">

  <button onclick="register()"
    class="bg-green-500 text-white w-full py-4 rounded-xl text-lg sm:text-xl font-medium hover:bg-green-600 transition">
    Daftar
  </button>

  <p class="text-base mt-5 text-center text-gray-600">
    <a href="login.html" class="text-blue-500 font-medium hover:underline">Kembali ke Login</a> |
    <a href="home.html" class="text-blue-500 font-medium hover:underline">Beranda</a>
  </p>
</div>

</body>
</html>
